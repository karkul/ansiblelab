# Playbook de demo para setear un web server
---

- name: Apache server setup
  hosts: web
  become: yes
  become_method: sudo
  
  tasks:
    - name: Print extrariables values
      debug:
        var: package_name

    - name: Install Apache
      yum:
        name: {{ package_name }}
        state: present
        update_cache: yes
    
    - name: Start Apache
      service:
        name: "httpd"
        state: started      
      when: ('{{ start_service }}' == "t")
      notify: service_started
  
